            upload_destination:    '%kernel.root_dir%/../web/uploads/domain/newsFiles'
            namer:                 vich_uploader.namer_origname

        document_file:
            uri_prefix:            '/../%application_name%/web/uploads/domain/frontDocuments'
            upload_destination:    '%kernel.root_dir%/../web/uploads/domain/frontDocuments'
            namer:                 vich_uploader.namer_origname

        catalog_file:
            uri_prefix:            '/../%application_name%/web/uploads/domain/catalog/file'
            upload_destination:    '%kernel.root_dir%/../web/uploads/domain/catalog/file'
            namer:                 vich_uploader.namer_origname

        catalog_image:
            uri_prefix:            '/../%application_name%/web/uploads/domain/catalog/image'
            upload_destination:    '%kernel.root_dir%/../web/uploads/domain/catalog/image'
            namer:                 vich_uploader.namer_origname

        application_image:
            uri_prefix:            /../isidore2/web/download/front/applications
